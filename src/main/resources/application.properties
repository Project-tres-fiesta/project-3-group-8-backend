spring.application.name=EventLink

# Google Login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Github Login
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

#logging.level.org.springframework.security=TRACE

spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
logging.level.org.springframework.security=TRACE

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Heroku needs this so Spring builds correct {baseUrl} from X-Forwarded headers
server.forward-headers-strategy=framework


# JWT Configuration
jwt.secret.key=${jwt.secret.key:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration.time=${jwt.expiration.time:86400000}

# Ticketmaster API Configuration
ticketmaster.api.key=${TICKETMASTER_API_KEY}
ticketmaster.api.base-url=https://app.ticketmaster.com/discovery/v2

