# --- H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Make sure security doesn't blow up looking for real OAuth creds
spring.security.oauth2.client.registration.google.client-id=dummy
spring.security.oauth2.client.registration.google.client-secret=dummy

# Ticketmaster API test configuration
ticketmaster.api.key=test-api-key
ticketmaster.api.base-url=https://app.ticketmaster.com/discovery/v2

