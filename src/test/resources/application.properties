# --- Database (use in-memory for tests) ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop


# --- OAuth placeholders (dummy) ---
spring.security.oauth2.client.registration.google.client-id=dummy
spring.security.oauth2.client.registration.google.client-secret=dummy
spring.security.oauth2.client.registration.github.client-id=dummy
spring.security.oauth2.client.registration.github.client-secret=dummy
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost/login/oauth2/code/google

# --- JWT ---
jwt.secret.key=dummy
jwt.expiration.time=86400000

# --- Ticketmaster (this is the one most often missed) ---
ticketmaster.api.key=dummy
ticketmaster.api.base-url=https://app.ticketmaster.com/discovery/v2

# --- Google helper props used by your custom config ---
google.client.id=dummy
google.client.secret=dummy
google.redirect.uri=http://localhost/dummy

# --- Misc ---
server.forward-headers-strategy=framework

# --- GitHub OAuth (dummy) ---
github.client.id=dummy
github.client.secret=dummy
github.redirect.uri=http://localhost/dummy